<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../dist/css/styles.css" />
</head>

<body class="font-['Inter'] bg-white">

    <section class="max-w-6xl w-[90%] mx-auto min-h-[calc(100dvh-5rem)] mt-10 bg-ambe-300 pb-10">
        <nav class="relative w-full bg-white p-4 flex justify-center items-center">

            <div class="absolute left-4">
                <i class="fa-solid fa-arrow-left text-lime-500 text-xl"></i>
            </div>

            <h1 class="text-lg font-semibold text-gray-900">
                Pagar parcela
            </h1>

            <div class="absolute right-4">
                <i class="fa-regular fa-circle-question text-gray-600 text-xl"></i>
            </div>
        </nav>

        <div class="bg-white p-8 mb-8 flex flex-col gap-6 rounded-2xl">

            <p class="text-sm font-light text-gray-500">
                1 de 24
            </p>

            <p class="text-4xl font-light text-gray-900 mt-1">
                R$ 1000,00
            </p>
            <div class="flex items-center mt-4">
                <i class="fa-regular fa-calendar text-lime-600 text-2xl mr-2"></i>
                <span class="text-lg font-light text-gray-800">
                    Vencimento em 22/10/2025
                </span>
            </div>

        </div>

        <div class="w-full bg-gray-100 rounded-xl p-5 text-left space-y-3 py-3">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">
                Pagamento via Cart√£o
            </h2>

            <div class="flex justify-center items-center flex-col mt-4 mb-8">
                <span><i class="fa-regular fa-circle-check text-lime-600 text-8xl"></i></span>
                <h3 class="text-2xl font-semibold text-lime-600 mt-4">Paga</h3>
                <span class="text-base text-black">Seu pagamento foi validado!</span>
            </div>

            <footer
                class="fixed bottom-0 w-full  border-t border-gray-200 md:relative md:border-t-0 md:p-0 md:flex md:justify-center md:pb-16">
                <button id="btn-voltar-menu"
                    class="w-full bg-lime-500 text-black font-medium py-3 rounded-xl md:w-auto md:px-20 flex items-center justify-center gap-4">
                    <i class="fa-solid fa-arrow-left text-xl"></i>Voltar ao menu
                </button>
            </footer>
        </div>
    </section>

    <script src="./js/sucesso.js" defer></script>
</body>

</html>
