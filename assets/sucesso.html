<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="../dist/css/styles.css" />
</head>

<body class="font-['Inter'] bg-white">

    <div class="relative w-full min-h-screen flex flex-col">

        <main
            class="relative flex flex-col justify-center items-center text-center w-full max-w-lg mx-auto flex-grow p-8 md:py-16">

            <div class="flex items-center justify-center w-24 h-24 bg-lime-100 rounded-full mb-6">
                <i class="fa-solid fa-check text-lime-600 text-5xl"></i>
            </div>

            <h1 class="text-3xl font-semibold text-gray-900 mb-4">
                Pagamento confirmado!
            </h1>
            <p class="text-base text-gray-600 mb-8">
                Sua transação foi concluída com sucesso.
            </p>

            <div class="w-full bg-gray-100 rounded-xl p-5 text-left space-y-3">
                <h2 class="text-lg font-semibold text-gray-900 mb-2">
                    Resumo da transação
                </h2>

                <div class="flex justify-between">
                    <span class="text-base text-gray-600">Pagamento via</span>
                    <span class="text-base font-medium text-gray-900">Cartão</span>
                </div>

                <div class="flex justify-between">
                    <span class="text-base text-gray-600">Data</span>
                    <span id="data-transacao" class="text-base font-medium text-gray-900">--/--/----</span>
                </div>

                <div class="flex justify-between">
                    <span class="text-base text-gray-600">Valor</span>
                    <span class="text-base font-medium text-gray-900">R$ 1000,00</span>
                </div>
            </div>

        </main>

        <footer
            class="fixed bottom-0 w-full bg-white p-4 border-t border-gray-200 md:relative md:border-t-0 md:p-0 md:flex md:justify-center md:pb-16">

            <button id="btn-voltar-menu"
                class="w-full bg-lime-500 text-black font-medium py-3 rounded-xl md:w-auto md:px-20">
                Voltar ao menu
            </button>
        </footer>

    </div>
    <script src="./js/sucesso.js" defer></script>
</body>

</html>
