<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="max-w-6xl w-[90%] mx-auto min-h-[calc(100dvh-5rem)] mt-10 bg-ambe-300 pb-10">
        <nav class="relative w-full bg-white p-4 flex justify-center items-center">

            <div class="absolute left-4">
                <i class="fa-solid fa-arrow-left text-lime-500 text-xl"></i>
            </div>

            <h1 class="text-lg font-semibold text-gray-900">
                Pagar parcela
            </h1>

            <div class="absolute right-4">
                <i class="fa-regular fa-circle-question text-gray-600 text-xl"></i>
            </div>

        </nav>
        <!-- card de parcela -->
        <div class="bg-white p-8 mb-8 flex flex-col gap-6 rounded-2xl">

            <p class="text-sm font-medium text-gray-500">
                1 de 24
            </p>

            <p class="text-4xl font-semibold text-gray-900 mt-1">
                R$ 1000,00
            </p>

            <div class="flex items-center mt-4">

                <i class="fa-regular fa-calendar text-lime-600 text-2xl mr-2"></i>

                <span class="text-lg font-medium text-gray-800">
                    Vencimento em 22/10/2025
                </span>
            </div>

        </div>

        <div class="bg-gray-100 rounded-xl p-5 font-['Inter'] flex flex-col">

            <h2 class="text-2xl font-semibold text-gray-900 mb-4">
                Pagamento via PIX
            </h2>
            <div class="flex flex-col items-center w-full">

                <div class="w-25 h-25 bg-lime-100 rounded-lg flex items-center justify-center mb-4">
                    <i class="fa-brands fa-pix text-5xl text-lime-700"></i>
                </div>

                <!-- <div class="w-48 h-48 bg-gray-200 flex items-center justify-center rounded-lg mb-4">
                    <img id="qr-code-img" src="" alt="QR Code Pix" class="rounded-lg">
                </div> -->

                <!-- <div class="w-full bg-lime-50 rounded-lg p-3 mb-4">
                    <span id="codigo-pix-texto" class="text-sm font-medium text-gray-700 break-all">
                        Gerando chave...
                    </span>
                </div> -->

                <div class="w-full bg-lime-50 rounded-lg p-3 mb-4 min-h-[40px]"> <span id="codigo-pix-texto" class="text-sm font-medium text-gray-700 break-all">7be5997a-347a-4207-933c-82689dbcca7d</span>
          </div>
                <button id="btn-copiar-pix" class="w-full bg-lime-500 text-black font-medium py-3 rounded-xl mb-4">
                    Copiar código
                </button>

                <p class="text-sm text-gray-600">
                    Seu código Pix é válido durante 24 horas.
                </p>
                <p class="text-sm text-gray-600 mb-4">
                    Faça o pagamento até 19/10/2025
                </p>

                <button id="btn-atualizar-pix"
                    class="flex items-center justify-center gap-2 bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-xl hover:bg-lime-500 w-full">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    Atualizar
                </button>
            </div>

        </div>
    </section>
    <script src="./js/pix.js"></script>
</body>

</html>
