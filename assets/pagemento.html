<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="../dist/css/styles.css" />

  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section class="max-w-6xl w-[90%] mx-auto min-h-[calc(100dvh-5rem)] mt-10 bg-ambe-300 pb-10">
    <nav class="relative w-full bg-white p-4 flex justify-center items-center">

      <div class="absolute left-4">
        <i class="fa-solid fa-arrow-left text-lime-500 text-xl"></i>
      </div>

      <h1 class="text-lg font-semibold text-gray-900">
        Pagar parcela
      </h1>

      <div class="absolute right-4">
        <i class="fa-regular fa-circle-question text-gray-600 text-xl"></i>
      </div>

    </nav>
    <!-- card de parcela -->
    <div class="bg-white p-8 mb-8 flex flex-col gap-6 rounded-2xl">

      <p class="text-sm font-medium text-gray-500">
        1 de 24
      </p>

      <p class="text-4xl font-semibold text-gray-900 mt-1">
        R$ 1000,00
      </p>

      <div class="flex items-center mt-4">

        <i class="fa-regular fa-calendar text-lime-600 text-2xl mr-2"></i>

        <span class="text-lg font-medium text-gray-800">
          Vencimento em 10/09/2025
        </span>
      </div>

    </div>
    <!-- card de parcelas -->
    <div class="bg-gray-100 rounded-xl p-5 font-['Inter']">

      <h2 class="text-2xl font-semibold text-gray-900 mb-4">
        Cartão de Crédito
      </h2>

      <div class="bg-white rounded-lg shadow-sm mb-3">

        <button id="btn-toggle-parcelas" class="w-full flex justify-between items-center p-4">
          <span class="text-base font-medium text-gray-800">*Cartão adicionado</span>
          <div class="flex items-center space-x-2">
            <span id="cartao-final-digitos" class="text-base font-medium text-gray-500">*0000</span>
            <i id="icon-parcelas" class="fa-solid fa-chevron-right text-lime-500 text-xs"></i>
          </div>
        </button>

        <div id="content-parcelas" class="pb-2 px-4 hidden">

          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">1x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$1000,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1000,00</span>
          </button>

          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">2x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$550,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1100,00</span>
          </button>

          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">3x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$400,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1200,00</span>
          </button>

          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">4x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$325,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1300,00</span>
          </button>

          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">5x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$280,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1400,00</span>
          </button>

          <button class="grid grid-cols-3 items-center w-full py-3 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">6x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$250,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1500,00</span>
          </button>

        </div>

        <div id="content-parcelas" class="pb-2 px-4 hidden">
          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">1x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$1000,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1000,00</span>
          </button>
          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">2x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$550,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1100,00</span>
          </button>
          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">3x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$400,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1200,00</span>
          </button>
          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">4x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$325,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1300,00</span>
          </button>
          <button class="grid grid-cols-3 items-center w-full py-3 border-b border-lime-200 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">5x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$280,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1400,00</span>
          </button>
          <button class="grid grid-cols-3 items-center w-full py-3 hover:bg-lime-50">
            <span class="text-base font-medium text-gray-800 text-left">6x</span>
            <span class="text-base font-medium text-gray-600 text-left">R$250,00</span>
            <span class="text-base font-medium text-gray-600 text-right">R$1500,00</span>
          </button>
        </div>
      </div>
      <!-- adicionar novo cartão -->
      <div class="bg-white rounded-lg shadow-sm">

        <button id="btn-toggle-novo-cartao" class="w-full flex justify-between items-center p-4">
          <span class="text-base font-medium text-gray-800">Adicionar cartão</span>
          <i id="icon-novo-cartao" class="fa-solid fa-chevron-right text-lime-500 text-xs"></i>
        </button>

        <div id="content-novo-cartao" class="px-4 pt-4 pb-6 space-y-4 hidden">

          <form id="form-novo-cartao" class="space-y-4">

            <div>
              <h3 class="text-base font-medium text-gray-800">Informações do cartão</h3>
              <hr class="border-t border-lime-200 mt-2 mb-1">
            </div>

            <input type="text" id="numero" placeholder="Número do cartão"
              class="w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
              required>

            <div class="flex space-x-4">
              <input type="text" id="validade" placeholder="Data de validade"
                class="flex-1 w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
                required>
              <input type="text" id="cvv" placeholder="CVV"
                class="flex-1 w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
                required>
            </div>

            <input type="text" id="nome" placeholder="Nome no cartão"
              class="w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
              required>

            <div class="pt-2">
              <h3 class="text-base font-medium text-gray-800">Endereço de cobrança</h3>
              <hr class="border-t border-lime-200 mt-2 mb-1">
            </div>

            <input type="text" id="cep" placeholder="CEP"
              class="w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
              required>
            <input type="text" id="estado" placeholder="Estado"
              class="w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
              required>
            <input type="text" id="cidade" placeholder="Cidade"
              class="w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
              required>
            <input type="text" id="rua" placeholder="Rua"
              class="w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
              required>
            <input type="text" id="num_end" placeholder="Número"
              class="w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500"
              required>

            <input type="text" id="complemento" placeholder="Complemento"
              class="w-full rounded-md bg-gray-100 border-transparent py-3 px-4 text-gray-900 placeholder-gray-500">

            <div class="pt-2">
              <button type="submit" class="w-full bg-lime-500 text-black font-medium py-3 rounded-xl">
                Salvar
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
    </div>

    <!-- botao de pagamento -->
    <footer class="max-w-6xl w-[90%] mx-auto fixed bottom-0 py-5">
      <button class="w-full bg-lime-500 text-black font-medium py-3 rounded-xl">
        Realizar o pagamento
      </button>
    </footer>
  </section>

  <script src="./js/app.js" type="module"></script>
</body>

</html>
