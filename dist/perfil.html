<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creditas</title>
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"

<body class="bg-verde-main">
  <!-- Header -->
  <div class="max-w-7xl m-8 flex flex-col gap-4 items-center">
    <div class="relative inline-block">
      <img src="./images/imagem_Julia2.jpg" alt="Perfil da Julia Dias" class="w-50 h-50 rounded-full object-cover" />

      <div class="absolute bottom-0 right-10 w-6 h-6 bg-verde-secundario rounded-full flex items-center justify-center">
        <i class="fa-solid fa-plus text-white text-[12px]"></i>
      </div>
    </div>

    <div class="flex flex-col gap-2">
      <h1 class="text-white text-3xl font-semibold leading-tight">
        Julia Dias
      </h1>
    </div>
  </div>
  <!-- Fim Header -->

  <section class="bg-white w-full min-h-[calc(100dvh-22rem)] rounded-t-4xl pb-10">
    <!-- Cards de informações do perfil -->
    <div class="flex gap-3 items-center justify-center p-4">
      <div class="flex gap-4 w-full">

        <div class="flex-1 p-4 rounded-2xl flex flex-col items-start justify-between bg-laranja-claro min-h-[120px]">
          <div class="w-10 h-10 rounded-full bg-verde-secundario flex items-center justify-center">
            <i class="fa-solid fa-dollar-sign text-xl text-white"></i>
          </div>

          <div class="text-left">
            <p class="text-black text-lg font-semibold">220</p>
            <p class="text-black text-lg font-light">Pontos</p>
          </div>
        </div>

        <div class="flex-1 p-4 rounded-2xl flex flex-col items-start justify-between bg-azul-claro min-h-[120px]">
          
          <div class="w-10 h-10 flex items-center justify-center">
            <i class="fa-solid fa-medal text-3xl text-verde-secundario"></i>
          </div>

          <div class="text-left">
            <p class="text-black text-lg font-semibold">2</p>
            <p class="text-black text-lg font-light">Missão</p>
          </div>
        </div>

        <div class="flex-1 p-4 rounded-2xl flex flex-col items-start justify-between bg-verde-claro min-h-[120px]">
          <div class="w-10 h-10 flex items-center justify-center">
            <i class="fa-solid fa-book-bookmark text-3xl text-verde-secundario"></i>
          </div>

          <div class="text-left">
            <p class="text-black text-lg font-semibold">Aprendiz</p>
            <p class="text-black text-lg font-light">Rank</p>
          </div>
        </div>

      </div>
    </div>
    <!-- Fim Cards de informações do perfil -->

    <div class="mx-4 mt-2">
      <h1 class="text-verde-secundario text-3xl font-semibold">
        Escolha sua missão
      </h1>

      <!-- Card 1 -->
      <a href="./acesso_pesquisas.html" class="block w-full">
        <div
          class="p-4 mt-4 rounded-2xl flex gap-4 bg-white items-center justify-between border border-verde-main shadow-lg">
          <div class="flex items-center gap-3 flex-1">
            <i class="fa-solid fa-book-bookmark text-4xl text-verde-main"></i>

            <div class="flex flex-col gap-3 flex-1">
              <div>
                <p class="text-black text-2xl font-semibold">Pesquisa</p>
                <p class="text-black text-xl font-base">
                  Como você investe hoje?
                </p>
              </div>
              <!-- Linha verde -->
              <div class="h-[12px] rounded-xl bg-verde-secundario w-full"></div>
            </div>
          </div>

          <i class="fa-solid fa-chevron-right text-right text-verde-secundario text-2xl"></i>
        </div>
      </a>

      <!-- Card 2 (duplicado) -->
      <a href="./acesso_pesquisas.html" class="block w-full">
        <div

            <i class="fa-solid fa-clipboard-check text-4xl text-verde-main"></i>

            <div class="flex flex-col gap-3 flex-1">
              <div>
                <p class="text-black text-2xl font-semibold">Tarefa</p>
                <p class="text-black text-xl font-base">
                  Adicione o seu número de telefone!
                </p>
              </div>
              <!-- Linha verde -->
              <div class="h-[12px] rounded-xl bg-verde-secundario w-full"></div>
            </div>
          </div>

          <i class="fa-solid fa-chevron-right text-right text-verde-secundario text-2xl"></i>
        </div>
      </a>
    </div>

    <div

        <div class="w-8 h-8 ml-2 rounded-full bg-verde-main flex items-center justify-center">
            <i class="fa-solid fa-dollar-sign text-2xl text-white"></i>
          </div>

        <div class="flex flex-col gap-3 text-left">
          <div>
            <p class="text-black text-lg font-medium">Pontos</p>
            <div class="flex gap-2 items-center">
              <p class="text-black text-4xl font-bold">220</p>
              <p class="text-gray-500 text-xl font-bold">= R$0,22</p>
            </div>
          </div>
          <!-- Linha verde  -->
        </div>
      </div>

  <!-- Navbar -->
  <div class="flex flex-row justify-around bg-white py-8 w-screen fixed bottom-0 left-0 z-10">
    <a href="./index.html">
      <div class="flex flex-col items-center gap-2">
        <i class="fa-solid fa-location-dot text-verde-secundario text-2xl"></i>

      </div>
    </a>

    <a href="./acesso_missoes.html">
      <div class="flex flex-col items-center gap-2">
        <i class="fa-solid fa-layer-group text-verde-secundario text-2xl"></i>
        <p class="text-verde-secundario text-xl">Missões</p>
      </div>
    </a>

    <a href="./perfil.html">
      <div class="flex flex-col items-center gap-2">
        <i class="fa-solid fa-user text-verde-secundario text-2xl"></i>
        <p class="text-verde-secundario text-xl">Perfil</p>
      </div>
    </a>
  </div>
  <!-- Fim Navbar -->

</html>
