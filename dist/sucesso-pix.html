<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditas</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-cinza-100">

    <!-- Header -->
    <div class="bg-white p-8 mb-8 flex flex-col gap-2 items-center">
        <div class="flex items-center justify-between w-full">
            <a href="./menu_credito.html" class="flex items-center">
                <i class="fa-solid fa-arrow-left-long text-verde-main text-3xl"></i>
            </a>

            <h1 class="text-black text-2xl font-semibold">Pagar parcela</h1>

            <i class="fa-regular fa-circle-question text-verde-main text-3xl"></i>
        </div>
    </div>
    <!-- Fim Header -->

    <section class="max-w-6xl w-[90%] mx-auto ">

        <!-- card de informações da parcela -->
        <div class="max-w-7xl mx-8 mb-8 flex flex-col gap-">
            <p class="text-sm font-light text-black">
                1 de 24
            </p>

            <p class="text-4xl font-medium text-black mt-1">
                R$ 1000,00
            </p>

            <div class="flex items-center mt-2">
                <i class="fa-solid fa-calendar-xmark text-lime-600 text-2xl mr-2"></i>
                <p class="text-lg font-light text-gray-800">
                    Vencimento em 22/10/2025
                </p>

            </div>
        </div>
        <!-- Fim card de informações da parcela -->

        <!-- card de parcelas -->
        <div class="bg-white rounded-xl p-5">

            <h2 class="text-2xl font-semibold text-gray-900">
                Pagamento via Pix
            </h2>

            <div class="flex flex-col gap-2 items-center mt-5">
                <img src="./images/status/status-icon-pago.svg" alt="Icon de status pendente" />
                <h1 class="text-verde-secundario text-3xl font-semibold leading-tight">
                    Paga
                </h1>
                <p class="text-sm text-gray-600">
                    Seu pagamento foi validado!
                </p>
            </div>
            <!-- Fim card de parcelas -->

        </div>

    </section>

    <!-- botao de voltar ao menu -->
    <div class="bg-verde-claro p-8 w-full flex flex-col items-center fixed bottom-0 rounded-t-4xl">
        <a href="./index.html" class="w-full bg-lime-500 text-black font-medium py-3 rounded-xl text-center">
            Voltar ao menu
        </a>
    </div>
    <!-- Fim botao de voltar ao menu -->

</body>

</html>
