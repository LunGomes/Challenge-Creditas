<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creditas</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-cinza-100">

    <!-- Header -->
    <div class="bg-white p-8 flex flex-col gap-2 items-center">
        <div class="flex items-center justify-between w-full">
            <a href="./index.html" class="flex items-center">
                <i class="fa-solid fa-arrow-left-long text-verde-main text-3xl"></i>
            </a>

            <h1 class="text-black text-2xl font-semibold">Seu crédito</h1>

            <i class="fa-regular fa-circle-question text-verde-main text-3xl"></i>
        </div>
    </div>
    <!-- Fim Header -->

    <!-- Card de "Pagar boleto" -->
    <div class="mx-4">
        <a href="">
            <div class="p-6 mt-4 rounded-2xl flex gap-4 bg-white items-center justify-between">
                <div class="flex items-center gap-4 flex-1">
                    <img src="./images/icon_boleto.svg" alt="Ícone do boleto">

                    <div class="flex flex-col gap-3 flex-1">
                        <div>
                            <p class="text-black text-2xl font-semibold">Pagar boleto</p>
                            <p class="text-black text-xl font-base">
                                Vence em 09/10/2025
                            </p>
                        </div>
                    </div>
                </div>
        </a>

        <i class="fa-solid fa-chevron-right text-verde-main text-xl"></i>
    </div>
    </div>
    <!-- Fim Card de "Pagar boleto" -->

    <!-- Container dos botões secundários -->
    <div class="flex gap-3 items-center justify-center px-4">
        <div class="flex-1 p-4 rounded-2xl flex flex-col gap-4 text-center items-center">
            <div class="bg-white w-16 h-16 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-file-contract text-4xl text-verde-secundario"></i>
            </div>
            <p class="text-black text-lg font-light">Informações
                contratuais</p>
        </div>

        <div class="flex-1 p-4 rounded-2xl flex flex-col gap-4 text-center items-center">
            <div class="bg-white w-16 h-16 rounded-full flex items-center justify-center">
                <img src="./images/icon-Anteciparparcelas.svg" alt="Antecipar parcelas" class="w-10 h-10" />
            </div>
            <p class="text-black text-lg font-light">Antecipar parcelas</p>
        </div>

        <div class="flex-1 p-4 rounded-2xl flex flex-col gap-4 text-center items-center">
            <div class="bg-white w-16 h-16 rounded-full flex items-center justify-center">
                <img src="./images/icon_mudarVencimento.svg" alt="Antecipar parcelas" class="w-10 h-10" />
            </div>
            <p class="text-black text-lg font-light">Mudar
                vencimento</p>
        </div>

    </div>
    <!-- Container dos botões secundários -->

    <!-- Triângulo acima da section -->
    <div class="flex justify-center">
        <div
            class="w-0 h-0 border-l-[16px] border-r-[16px] border-b-[16px] border-l-transparent border-r-transparent border-b-status-pendente">
        </div>
    </div>

    <section class="bg-white w-full rounded-t-4xl overflow-hidden">

        <div class="bg-status-pendente py-6">
            <!-- Linha do tempo da jornada -->
            <div class="relative flex items-center justify-center w-full">
                <!-- Linha branca  -->
                <div class="absolute top-2/4 left-[0%] right-[0%] h-[6px] bg-white"></div>

                <!-- Parcela 2 -->
                <div class="flex flex-col items-center z-10">
                    <div
                        class="flex items-center justify-center w-14 h-14 border-4 border-white rounded-full bg-status-pendente text-white text-xl font-semibold">
                        2
                    </div>
                </div>

                <!-- Parcela 3 -->
                <a href="./menu_jornada-pendente.html" class="z-10">
                    <div class="flex flex-col items-center mx-12">
                        <div
                            class="flex items-center justify-center w-24 h-24 border-4  border-white rounded-full bg-status-pendente text-white text-4xl font-semibold shadow-lg">
                            3
                        </div>
                    </div>
                </a>

                <!-- Parcela 4 -->
                <div class="flex flex-col items-center z-10">
                    <div
                        class="flex items-center justify-center w-14 h-14 border-4 border-white rounded-full bg-status-pendente text-white text-xl font-semibold">
                        4
                    </div>
                </div>
            </div>
            <!-- Fim Linha do tempo Icons da jornada -->

            <!-- Linha do tempo Mêses da jornada -->
            <div class="flex gap-10 justify-center mt-6">
                <p class="text-white text-2xl ">Junho</p>

                <div class="relative inline-block">
                    <button id="dropdownBtn"
                        class="text-white text-3xl font-medium border-b-2 border-white pb-1 flex items-center gap-2">
                        Julho
                        <i id="chevronIcon" class="fa-solid fa-chevron-down text-base text-white"></i>
                    </button>

                    <!-- Dropdown -->
                    <div id="dropdownMenu"
                        class="absolute left-1/2 transform -translate-x-1/2 mt-2 w-40 bg-white rounded-lg shadow-lg hidden z-10 border border-verde-secundario overflow-hidden">
                        <ul>
                            <li
                                class="px-4 py-2 text-verde-secundario text-xs uppercase font-semibold cursor-default select-none text-center">
                                Mês / Ano
                            </li>

                            <hr class="border-verde-main" />

                            <a href="./menu_jornada-atraso.html">
                                <li
                                    class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-800 text-sm text-center">
                                    Mai / 2025
                                </li>
                            </a>

                            <hr class="border-verde-main" />

                            <a href="./menu_jornada-paga.html">
                                <li
                                    class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-800 text-sm text-center">
                                    Jun / 2025
                                </li>
                            </a>

                            <hr class="border-verde-main" />

                            <a href="./menu_jornada-pendente.html">
                                <li
                                    class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-800 text-sm text-center">
                                    Jul / 2025
                                </li>
                            </a>

                            <hr class="border-verde-main" />

                            <a href="./menu_jornada-futura.html">
                                <li
                                    class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-800 text-sm text-center">
                                    Ago / 2025
                                </li>
                            </a>
                        </ul>
                    </div>
                </div>

                <p class="text-white text-2xl ">Agosto</p>
            </div>
        </div>
        <!-- Fim Linha do tempo Mêses da jornada -->

        <!-- Informações da parcela -->
        <div class="max-w-7xl mx-8 mt-8 mb-6 flex flex-col gap-4 rounded-2xl">
            <div class="flex justify-between items-center">
                <h1 class="text-status-pendente text-3xl font-semibold leading-tight">
                    3ª Parcela
                </h1>
                <p class="text-status-pendente text-xl font-light">Pendente</p>
            </div>

            <div>
                <p class="text-black text-2xl font-semibold">R$ 200,00</p>
                <p class="text-black text-xl font-light">Vencimento em Vence em 09/10/2025</p>
            </div>
        </div>
        <!-- Fim Informações da parcela -->

        <!-- Cards de informações do perfil -->
        <div class="flex gap-3 items-center justify-between max-w-7xl mx-6 mt-10 mb-8">
            <!-- Card Pix -->
            <a href="./pagamento-pix.html">
                <div class="w-24 h-24 p-2 rounded-2xl flex flex-col gap-2 bg-verde-claro items-center justify-center">
                    <img src="./images/pix-icon.svg" alt="Ícone do Pix" class="w-8 h-8">
                    <div class="text-center">
                        <p class="text-verde-secundario text-xl font-semibold">Pix</p>
                    </div>
                </div>
            </a>

            <!-- Card Boleto -->
            <div class="w-24 h-24 p-2 rounded-2xl flex flex-col gap-2 bg-verde-claro items-center justify-center">
                <img src="./images/icon_boleto2.svg" alt="Ícone do Boleto" class="w-8 h-8">
                <div class="text-center">
                    <p class="text-verde-secundario text-xl font-semibold">Boleto</p>
                </div>
            </div>

            <!-- Card Cartão -->
            <a href="./pagamento-cartao.html">
                <div class="w-24 h-24 p-2 rounded-2xl flex flex-col gap-2 bg-verde-claro items-center justify-center">
                    <img src="./images/card-icon.svg" alt="Ícone do Cartão" class="w-8 h-8">
                    <div class="text-center">
                        <p class="text-verde-secundario text-xl font-semibold">Cartão</p>
                    </div>
                </div>
            </a>

        </div>
        <!-- Fim Cards de informações do perfil -->
    </section>

</body>

<script src="./js/dropdown.js"></script>

</html>
