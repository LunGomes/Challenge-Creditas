<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creditas</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-cinza-100">
    <section
      class="max-w-6xl w-[90%] mx-auto min-h-[calc(100dvh-5rem)] mt-10 bg-ambe-300 pb-10"
    >

      <!-- Header -->
      <div class="mb-10">
        <div class="relative flex items-center justify-center w-full">
          <a href="./missoes_pesquisas.html" class="absolute left-0 flex items-center">
            <i class="fa-solid fa-arrow-left-long text-verde-main text-3xl"></i>
          </a>

          <h1 class="text-verde-secundario text-3xl font-semibold">1/5</h1>
        </div>

        <div class="w-full h-8 rounded-full border-2 border-verde-main mt-6 overflow-hidden">
          <div class="h-full bg-verde-main w-1/5 rounded-full"></div>
        </div>
      </div>
      <!-- Fim Header -->

      <!-- Container da pergunta -->
      <div class="border-2 border-verde-main rounded-2xl p-6 text-center">
        <h1 class="text-verde-secundario text-lg font-semibold">
          Escolha uma resposta
        </h1>

        <div
          class="bg-verde-secundario w-full h-36 flex items-center justify-center rounded-2xl mt-4 p-6"
        >
          <h1 class="text-white text-2xl font-semibold leading-snug">
            1. Você investe atualmente?
          </h1>
        </div>

        <a href="./quiz_Sim2.html">
          <div
            class="bg-verde-claro w-full h-10 flex items-center rounded-xl mt-4 p-6 hover:bg-verde-main"
          >
            <h1 class="text-gray-800 text-lg font-semibold leading-snug">
              A) Sim
            </h1>
          </div>
        </a>

        <a href="./quiz_Nao2.html">
          <div
            class="bg-verde-claro w-full h-10 flex items-center rounded-xl mt-4 p-6 hover:bg-verde-main"
          >
            <h1 class="text-gray-800 text-lg font-semibold leading-snug">
              B) Não
            </h1>
          </div>
        </a>

      </div>
      <!-- Fim Container da pergunta -->

    </section>

  </body>
</html>
