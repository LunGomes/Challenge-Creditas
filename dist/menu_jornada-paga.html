<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creditas</title>
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-cinza-100">
  <!-- Header -->
  <div class="bg-white p-8 mb-8 flex flex-col gap-2 items-center">
    <div class="flex items-center justify-between w-full">
      <a href="./menu_credito.html" class="flex items-center">
        <i class="fa-solid fa-arrow-left-long text-verde-main text-3xl"></i>
      </a>

      <h1 class="text-black text-2xl font-semibold">Sua Jornada</h1>

      <i class="fa-regular fa-circle-question text-verde-main text-3xl"></i>
    </div>
  </div>
  <!-- Fim Header -->

  <section class="bg-white w-full rounded-t-4xl overflow-hidden">
    <!-- Triângulo pra baixo da section -->
    <div class="absolute right-50 flex justify-center z-10">
      <div
        class="w-0 h-0 border-l-[16px] border-r-[16px] border-t-[16px] border-l-transparent border-r-transparent border-t-cinza-100">
      </div>
    </div>

    <div class="bg-verde-secundario py-6">
      <!-- Linha do tempo da jornada -->
      <div class="relative flex items-center justify-center w-full mt-3">
        <!-- Linha branca  -->
        <div class="absolute top-2/4 left-[15%] right-[-15%] h-[6px] bg-white"></div>

        <!-- Parcela 1 -->
        <a href="./menu_jornada-atraso.html" class="z-10">
          <div class="flex flex-col items-center z-10">
            <div
              class="flex items-center justify-center w-14 h-14 border-4 border-white rounded-full bg-verde-secundario text-white text-xl font-semibold">
              1
            </div>
          </div>
        </a>

        <!-- Parcela 2 -->
        <a href="./menu_credito.html" class="z-10">
          <div class="flex flex-col items-center mx-12">
            <div
              class="flex items-center justify-center w-24 h-24 border-4 border-white rounded-full bg-verde-secundario text-white text-4xl font-semibold shadow-lg">
              2
            </div>
          </div>
        </a>

        <!-- Parcela 3 -->
        <a href="./menu_jornada-pendente.html" class="z-10">
          <div class="flex flex-col items-center">
            <div
              class="flex items-center justify-center w-14 h-14 border-4 border-white rounded-full bg-verde-secundario text-white text-xl font-semibold">
              3
            </div>
          </div>
        </a>
      </div>
      <!-- Fim Linha do tempo Icons da jornada -->

      <!-- Linha do tempo Mêses da jornada -->
      <div class="flex gap-10 justify-center mt-6">
        <p class="text-white text-2xl">Maio</p>

        <div class="relative inline-block">
          <button id="dropdownBtn"
            class="text-white text-3xl font-medium border-b-2 border-white pb-1 flex items-center gap-2">
            Junho
            <i id="chevronIcon" class="fa-solid fa-chevron-down text-base text-white"></i>
          </button>

          <!-- Dropdown -->
          <div id="dropdownMenu"
            class="absolute left-1/2 transform -translate-x-1/2 mt-2 w-40 bg-white rounded-lg shadow-lg hidden z-10 border border-verde-secundario overflow-hidden">
            <ul>
              <li
                class="px-4 py-2 text-verde-secundario text-xs uppercase font-semibold cursor-default select-none text-center">
                Mês / Ano
              </li>

              <hr class="border-verde-main" />

              <a href="./menu_jornada-atraso.html">
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-800 text-sm text-center">
                  Mai / 2025
                </li>
              </a>

              <hr class="border-verde-main" />

              <a href="./menu_jornada-paga.html">
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-800 text-sm text-center">
                  Jun / 2025
                </li>
              </a>

              <hr class="border-verde-main" />

              <a href="./menu_jornada-pendente.html">
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-800 text-sm text-center">
                  Jul / 2025
                </li>
              </a>

              <hr class="border-verde-main" />

              <a href="./menu_jornada-futura.html">
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-800 text-sm text-center">
                  Ago / 2025
                </li>
              </a>
            </ul>
          </div>
        </div>

        <p class="text-white text-2xl">Julho</p>
      </div>
    </div>
    <!-- Fim Linha do tempo Mêses da jornada -->

    <!-- Icon de status -->
    <div class="max-w-7xl mx-8 mt-8 flex flex-col gap-4">
      <div class="flex flex-col justify-between items-center">
        <img src="./images/status/status-icon-pago.svg" alt="Icon de status pendente" />
        <p class="text-verde-secundario text-xl mt-2">2ª Parcela</p>
        <h1 class="text-verde-secundario text-3xl font-semibold leading-tight">
          Pendente
        </h1>
      </div>
    </div>
    <!-- Icon de status -->

    <div class="mx-8 mt-4 mb-8">
      <!-- Coluna esquerda -->
      <div class="flex flex-col justify-between">
        <!-- Informações da parcela -->
        <div class="flex flex-col gap-4">
          <div>
            <div class="flex items-center gap-1">
              <i class="fa-solid fa-dollar-sign text-2xl text-verde-secundario"></i>
              <p class="text-black text-xl font-light">Total da parcela</p>
            </div>
            <p class="text-black text-2xl font-medium">R$ 200,00</p>
          </div>

          <div>
            <div class="flex items-center gap-1">
              <i class="fa-solid fa-calendar-xmark text-xl text-verde-secundario"></i>
              <p class="text-black text-2xl font-light">Vencimento</p>
            </div>
            <p class="text-black text-2xl font-medium">09/09/2025</p>
          </div>

          <div>
            <div class="flex items-center gap-1">
              <i class="fa-solid fa-calendar-check text-xl text-verde-secundario"></i>
              <p class="text-black text-2xl font-light">Paga em</p>
            </div>
            <p class="text-black text-2xl font-medium">09/09/2025</p>
          </div>
        </div>
      </div>

      <!-- Card mudar data de vencimento -->
      <div
        class="ml-auto w-fit h-24 p-2 rounded-2xl flex flex-col gap-2 bg-verde-claro items-center justify-center mt-8">
        <img src="./images/icon_boleto2.svg" alt="Ícone do Pix" class="w-8 h-8" />
        <div class="text-center">
          <p class="text-verde-secundario text-xl font-semibold">
            Comprovante
          </p>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="./js/dropdown.js"></script>

</html>
