<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creditas</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="icon" href="./images/logo-creditas.png" type="image/x-icon" />

  <!-- Font Awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-verde-main">
  <section class="max-w-6xl w-[90%] mx-auto min-h-[calc(100dvh-5rem)] mt-10">
    <!-- Card de progresso -->
    <div class="flex flex-col gap-8 text-center">
      <div class="flex flex-col gap-2">
        <h1 class="text-white text-3xl font-bold">
          Parabéns!
        </h1>

        <h1 class="text-white text-3xl font-light q">
          Você completou sua Tarefa!
        </h1>
      </div>

      <div class="p-6 rounded-2xl flex bg-white items-center justify-between shadow-lg">
        <div class="flex flex-col text-start gap-3 flex-1">
          <p class="text-verde-secundario text-2xl font-semibold">Seu progresso de tarefas</p>
          <div>
            <p class="text-black text-xl font-base">
              Você completou 1 de 5 tarefas
            </p>
            <div class="w-full h-[19px] rounded-full border-2 border-verde-main overflow-hidden">
              <div class="h-full bg-verde-main w-1/5 rounded-full"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="px-4 bg-white rounded-2xl">

        <a class="flex py-3 w-full border-b border-verde-secundario">
          <div class="flex items-center w-full px-3 justify-between ">
            <div class="flex items-center gap-3 min-w-0 ">
              <i class="fa-solid fa-envelope text-xl text-verde-secundario"></i>

              <div class="flex flex-col items-start leading-tight">
                <span class="text-lg font-medium text-verde-secundario">Email</span>
                <span class=" text-gray-600 -mt-2">Concluído</span>
              </div>
            </div>

            <span class="text-base font-medium text-verde-secundario whitespace-nowrap">
              + 20 pts
            </span>
          </div>
        </a>

        <a href="./realizarTarefa_Telefone.html" class="flex py-3 w-full border-b border-verde-secundario hover:bg-lime-50">
          <div class="flex items-center w-full p-3 justify-between bg-cinza-200 rounded-xl">
            <div class="flex items-center gap-3 min-w-0 ">
              <i class="fa-solid fa-phone text-xl text-verde-main"></i>

              <div class="flex flex-col items-start leading-tight">
                <span class="text-lg font-medium text-cinza-800">Telefone</span>
                <span class=" text-gray-600 -mt-2">Pendente</span>
              </div>
            </div>

            <i class="fa-solid fa-lock text-xl text-verde-main"></i>
          </div>
        </a>

        <a href="./realizarTarefa_Endereco.html" class="flex py-3 w-full border-b border-verde-secundario hover:bg-lime-50">
          <div class="flex items-center w-full p-3 justify-between bg-cinza-200 rounded-xl">
            <div class="flex items-center gap-3 min-w-0 ">
              <i class="fa-solid fa-location-dot text-xl text-verde-main"></i>

              <div class="flex flex-col items-start leading-tight">
                <span class="text-lg font-medium text-cinza-800">Endereço</span>
                <span class=" text-gray-600 -mt-2">Pendente</span>
              </div>
            </div>

            <i class="fa-solid fa-lock text-xl text-verde-main"></i>
          </div>
        </a>

        <a href="./realizarTarefa_Renda.html" class="flex py-3 w-full border-b border-verde-secundario hover:bg-lime-50">
          <div class="flex items-center w-full p-3 justify-between bg-cinza-200 rounded-xl">
            <div class="flex items-center gap-3 min-w-0 ">
              <i class="fa-solid fa-dollar-sign text-xl text-verde-main"></i>

              <div class="flex flex-col items-start leading-tight">
                <span class="text-lg font-medium text-cinza-800">Renda</span>
                <span class=" text-gray-600 -mt-2">Pendente</span>
              </div>
            </div>

            <i class="fa-solid fa-lock text-xl text-verde-main"></i>
          </div>
        </a>

        <a href="./realizarTarefa_Profissao.html" class="flex py-3 mb-3 w-full border-b border-verde-secundario hover:bg-lime-50">
          <div class="flex items-center w-full p-3 justify-between bg-cinza-200 rounded-xl">
            <div class="flex items-center gap-3 min-w-0 ">
              <i class="fa-solid fa-user text-xl text-verde-main"></i>

              <div class="flex flex-col items-start leading-tight">
                <span class="text-lg font-medium text-cinza-800">Profissão</span>
                <span class=" text-gray-600 -mt-2">Pendente</span>
              </div>
            </div>

            <i class="fa-solid fa-lock text-xl text-verde-main"></i>
          </div>
        </a>
      </div>

      <a href="./perfil.html"
        class="w-fit self-center bg-white text-verde-secundario text-2xl font-medium px-6 py-4 mb-35 rounded-lg hover:bg-verde-secundario transition-colors">
        Confira seu progresso
      </a>
    </div>

    
  </section>

  <!-- Navbar -->
  <div class="flex flex-row justify-around bg-white py-8 w-screen fixed bottom-0 left-0 z-10">

    <a href="./index.html">
      <div class="flex flex-col items-center gap-2">
        <i class="fa-solid fa-location-dot text-verde-secundario text-xl"></i>
        <p class="text-verde-secundario text-xl">Início</p>
      </div>
    </a>

    <a href="./acesso_missoes.html">
      <div class="flex flex-col items-center gap-2">
        <i class="fa-solid fa-layer-group text-verde-secundario text-xl"></i>
        <p class="text-verde-secundario text-xl">Missões</p>
      </div>
    </a>

    <a href="./perfil.html">
      <div class="flex flex-col items-center gap-2">
        <i class="fa-solid fa-user text-verde-secundario text-xl"></i>
        <p class="text-verde-secundario text-xl">Perfil</p>
      </div>
    </a>

  </div>
  <!-- Fim Navbar -->

</body>

</html>
