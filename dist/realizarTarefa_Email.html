<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creditas</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />

    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-cinza-100">

    <!-- Header -->
    <div class="bg-white p-8 mb-8 flex flex-col gap-2 items-center">
        <div class="flex items-center justify-between w-full">
            <a href="./missoes_tarefas.html" class="flex items-center">
                <i class="fa-solid fa-arrow-left-long text-verde-main text-3xl"></i>
            </a>

            <h1 class="text-black text-2xl font-semibold">Realizar Tarefa</h1>

            <i class="fa-regular fa-circle-question text-verde-main text-3xl"></i>
        </div>
    </div>
    <!-- Fim Header -->

    <section class="max-w-6xl w-[90%] mx-auto ">

        <!-- card de informações da parcela -->
        <div class="max-w-7xl mx-8 mb-8 flex flex-col gap-">

            <p class="text-3xl font-medium text-black mt-1">
                Cadastre seu email e ganhe mais pontos!
            </p>

            <div class="flex items-center mt-2">
                <p class="text-lg font-light text-gray-800">
                    Isso ajuda a personalizar suas recompensas
                </p>

            </div>
        </div>
        <!-- Fim card de informações da parcela -->

        <!-- card de parcelas -->
        <div class="bg-white rounded-xl p-5">

            <div class="flex flex-col gap-2 items-center mt-5">
                <img src="./images/icons-realizarTarefas/icon_email.svg" alt="Icon de uma das tarefas" />
                <h1 class="text-verde-main text-3xl mt-1 font-semibold leading-tight">
                    Email
                </h1>

                <input type="email" placeholder="Ex: seuemail@exemplo.com"
                    class="w-full rounded-md bg-gray-100 border-2 border-gray-200 focus:border-verde-main focus:outline-none focus:ring-0 py-3 px-4 mt-2 text-gray-900 placeholder-gray-500 transition-all duration-200 ease-in-out"
                    required>
                </form>
            </div>
            <!-- Fim card de parcelas -->

        </div>

    </section>

    <!-- botao de voltar ao menu -->
    <div class="bg-verde-claro p-8 w-full flex flex-col items-center fixed bottom-0 rounded-t-4xl">
        <a href="./conclusao_tarefaEmail.html" class="w-full bg-verde-main text-black font-medium py-3 rounded-xl text-center">
            Cadastrar email
        </a>
    </div>
    <!-- Fim botao de voltar ao menu -->

    <script src="./js/app.js"></script>
</body>

</html>
